<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Document</title>
  <style>
    .link:hover {
      background-color: grey;
      color: white;
    }

    .link {
      color: black !important;
      text-decoration: none;
      background-color: #f9f7f7;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-md-4"
      style="background-color: #f9f7f7;width: 200px;height: 1200px;position: fixed;margin-left: 0%;">
      <br>
      <h3>Dashboard</h3>
      <br>
      
       
    </div>
    <div class="col-md-8" style="margin-top: 0%;margin-left: 12%;">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: fixed;width: 90%;">
        <div class="container">


          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href=""></a>
                <a class="nav-link active" aria-current="page" href="{% url 'dashboard:home' %}">Home</a>
              </li>
            </ul>
            <div class="w3-dropdown-hover" style="width: 150px;">
              <button class="w3-button">Variables</button>
              <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="{% url 'dashboard:intensity' %}" class="w3-bar-item w3-button">Intensity</a>
                <a href="{% url 'dashboard:likelihood' %}" class="w3-bar-item w3-button">Likelihood</a>
                <a href="{% url 'dashboard:relevance' %}" class="w3-bar-item w3-button">Relevance</a>
                <a href="{% url 'dashboard:end_year' %}" class="w3-bar-item w3-button">Year</a>
                <a href="{% url 'dashboard:country' %}" class="w3-bar-item w3-button">Country</a>
                <a href="{% url 'dashboard:topic' %}" class="w3-bar-item w3-button">Topics</a>
                <a href="{% url 'dashboard:region' %}" class="w3-bar-item w3-button">Region</a>
                <a href="{% url 'dashboard:sector' %}" class="w3-bar-item w3-button">Sector</a>
              </div>
            </div>

          </div>
        </div>
      </nav>
      <div style="position: relative;margin-top: 10%;width: 1000px;">
        {% block content %} {% endblock %}
      </div>

    </div>

  </div>


</body>

</html>
